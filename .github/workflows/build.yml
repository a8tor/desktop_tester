name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.2'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyserial pandas matplotlib

      - name: Create output directories
        run: |
          mkdir -p ./exe/setup
          mkdir -p ./exe/long_test
          mkdir -p ./exe/full_test

      - name: Build setup.exe
        run: |
          pyinstaller --noconfirm --onefile --windowed --distpath ./exe/setup --workpath ./temp/setup --specpath ./temp/setup ./source/setup/setup.py
          Remove-Item -Recurse -Force ./temp/setup -ErrorAction SilentlyContinue

      - name: Build long_test.exe
        run: |
          pyinstaller --noconfirm --onefile --windowed --distpath ./exe/long_test --workpath ./temp/long_test --specpath ./temp/long_test ./source/long_test/long_test.py
          Remove-Item -Recurse -Force ./temp/long_test -ErrorAction SilentlyContinue

      - name: Build full_test.exe
        run: |
          pyinstaller --noconfirm --onefile --windowed --distpath ./exe/full_test --workpath ./temp/full_test --specpath ./temp/full_test ./source/full_test/full_test.py
          Remove-Item -Recurse -Force ./temp/full_test -ErrorAction SilentlyContinue

      - name: Verify builds
        run: |
          if (!(Test-Path "./exe/setup/setup.exe")) { exit 1 }
          if (!(Test-Path "./exe/long_test/long_test.exe")) { exit 1 }
          if (!(Test-Path "./exe/full_test/full_test.exe")) { exit 1 }

      - name: Copy config files
        run: |
          Copy-Item -Path "./config/setup/cal_text.json" -Destination "./exe/setup/" -Force
          Copy-Item -Path "./config/setup/test_tolerances.json" -Destination "./exe/setup/" -Force

      - name: Create release package
        run: |
          # Create a temporary directory for the release
          $tempDir = "./release_temp"
          New-Item -ItemType Directory -Force -Path $tempDir
          
          # Create setup directory and copy all setup files
          $setupDir = "$tempDir/setup"
          New-Item -ItemType Directory -Force -Path $setupDir
          Copy-Item -Path "./exe/setup/*" -Destination $setupDir -Recurse -Force
          
          # Copy config files to setup directory
          Copy-Item -Path "./config/setup/*.json" -Destination $setupDir -Force
          
          # Copy other executables to the root of the release
          Copy-Item -Path "./exe/long_test/*.exe" -Destination $tempDir -Force
          Copy-Item -Path "./exe/full_test/*.exe" -Destination $tempDir -Force
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release_temp/*
            ./release_temp/setup/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}